<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Murtadha Alsayegh, Ph.D.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>html{scroll-behavior:smooth}</style>
  </head>
  <body class="antialiased bg-gray-50 text-slate-900">
    <div id="root"></div>

    <!-- Load AFTER #root so it exists; page.js imports its own deps -->
    <script type="module">
      import React from "https://esm.sh/react";
      import { createRoot } from "https://esm.sh/react-dom/client";
      import PersonalPage from "./page.js";

      const el = document.getElementById("root");
      const root = createRoot(el);
      root.render(React.createElement(PersonalPage));
    </script>
  </body>
</html>
